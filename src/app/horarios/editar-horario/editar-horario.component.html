<app-titulo-principal
  [titulo]="'Editar Horario'"
  [parrafo]="'Editar un horario en el sistema'"
></app-titulo-principal>

<form [formGroup]="form" (submit)="guardarCambios()">
  <mat-form-field>
    <mat-label>Elige hora de inicio</mat-label>
    <input matInput [matTimepicker]="picker" formControlName="horaInicio"/>
    <mat-timepicker-toggle matIconSuffix [for]="picker" />
    <mat-timepicker #picker />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Elige hora de fin</mat-label>
    <input matInput [matTimepicker]="picker2" formControlName="horaFin"/>
    <mat-timepicker-toggle matIconSuffix [for]="picker2" />
    <mat-timepicker #picker2 />
  </mat-form-field>

  <mat-radio-group aria-label="Select an option" formControlName="estado">
    <mat-radio-button [value]="true">Habilitado</mat-radio-button>
    <mat-radio-button [value]="false">Deshabilitado</mat-radio-button>
  </mat-radio-group>

  <div class="contenedor-botones">
    <button mat-flat-button>Guardar</button>
    <a mat-stroked-button routerLink="/horarios">Cancelar</a>
  </div>
</form>
